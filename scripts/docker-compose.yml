services:
  mysql:
    image: mysql:8.0
    container_name: mysql-challenge
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
    ports:
      - "3306:3306"
    volumes:
      # Mount schema file to auto-initialize on first startup
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      # Persist data (optional - remove if you want fresh DB each time)
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dbuser", "-pdbpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
